<!DOCTYPE html>
<html lang="es">
<head>

    <title>Pomodoro - Recuperar Contraseña</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="main"> 
        <div id="recordarContra" class="centrar">

            </form>

        </div>


    </div>


    <script src="Login.js"></script>
</body>
</html>
